<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <style>
        .color-red {
            font-size: 16px;
            line-height: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <!--文本-->
    <div id="app1">
        <span v-once>{{message}}</span>
        <button v-on:click="message = 'ellipsis'">更新文本</button>
    </div>
    <!--html-->
    <div id="app2">
        <div v-html="htmlMessage"></div>
    </div>
    <!--属性绑定-->
    <div id="app3">
        <div v-bind:id="divId">绑定id</div>
        <button v-bind:disabled="isDisabled">button</button>
    </div>
    <!--JS 表达式-->
    <div id="app4">
        <div>{{number + 1}}</div>
        <div>{{ok?'Y': 'N'}}</div>
        <div>{{message.split('').reverse().join('')}}</div>
    </div>

    <!--指令 动态参数-->
    <div id="app5">
        <a v-bind:[attrbuteName]='url'>...</a>
        <div>
            <a v-on:[eventName]="doSomething">{{event}}</a>
        </div>
    </div>
</body>
</html>
<script>
    var vm = {
        text: '',
        vHtml:'',
        attr:'',
        js:'',
        dynamic:''
    }
    vm.text = new Vue({
        el: '#app1',
        data: {
            message: 'text'
        }
    });
    vm.vHtml = new Vue({
        el: '#app2',
        data: {
            htmlMessage: '<span class="color-red">red color</span>'
        }
    });
    vm.attr = new Vue({
        el: '#app3',
        data: {
            divId: 'tip',
            isDisabled: true
        }
    });
    vm.js = new Vue({
        el: '#app4',
        data: {
            number: 1,
            ok: true,
            message: '123'
        }
    });
    vm.dynamic = new Vue({
        el: '#app5',
        data: {
            attrbuteName: 'href',
            url: 'https://www.baidu.com',
            eventName: 'click',
            event: 'hhhh'
        },
        methods: {
            doSomething: function () {
                this.data.event = 'houhouhou!'
            }
        }
    })
</script>
